<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketched into Mobile Dust</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            color: rgb(201, 201, 201);
            padding: 0;
            background-color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            width: 250px; /* Fixed width */
            min-width: 250px; /* Prevent shrinking */
            max-width: 250px; /* Prevent expanding */
            height: 100%; /* Full height */
            background-color: #ffffff;
            border-right: 2px solid #ffffff;
            padding: 10px;
            box-sizing: border-box; /* Includes padding in width/height */
            overflow-y: auto; /* Add scrollbars if content overflows */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #ffffff;
            background-color: #fff;
            text-align: center;
            overflow-wrap: break-word; /* Prevent text from breaking layout */
        }

        .sidebar li:hover {
            background-color: #d1d1d1;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content img {
            max-height: 500px;
            width: auto;
            border: 2px solid #000;
        }

        .content .description {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #ffffff;
            width: 50%;
            max-width: 600px;
            justify-content: center;
        }
    </style>
</head>
