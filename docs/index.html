<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketched into Mobile Dust</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c3c7cb;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            width: 250px; /* Fixed width */
            min-width: 250px; /* Prevent shrinking */
            max-width: 250px; /* Prevent expanding */
            height: 100%; /* Full height */
            background-color: #e4e4e4;
            border-right: 2px solid #000;
            padding: 10px;
            box-sizing: border-box; /* Includes padding in width/height */
            overflow-y: auto; /* Add scrollbars if content overflows */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            text-align: center;
            overflow-wrap: break-word; /* Prevent text from breaking layout */
        }

        .sidebar li:hover {
            background-color: #d1d1d1;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content img {
            max-width: 50%;
            height: auto;
            border: 2px solid #000;
        }

        .content .description {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #000;
            width: 50%;
            max-width: 600px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li onclick="showContent('Drawing 1')">Drawing 1</li>
                <li onclick="showContent('Drawing 2')">Drawing 2</li>

                <li onclick="showContent('Drawing 4')">Drawing 4</li>
                <li onclick="showContent('Drawing 5')">Drawing 5</li>
                <li onclick="showContent('Drawing 6')">Drawing 6</li>
                <li onclick="showContent('Drawing 7')">Drawing 7</li>
                <li onclick="showContent('Drawing 8')">Drawing 8</li>
                <li onclick="showContent('Drawing 9')">Drawing 9</li>
                <li onclick="showContent('Drawing 10')">Drawing 10</li>
                <li onclick="showContent('Drawing 11')">Drawing 11</li>
                <li onclick="showContent('Drawing 12')">Drawing 12</li>
                <li onclick="showContent('Drawing 13')">Drawing 13</li>
                <li onclick="showContent('Drawing 14')">Drawing 14</li>
                <li onclick="showContent('Drawing 15')">Drawing 15</li>
                <li onclick="showContent('Drawing 16')">Drawing 16</li>
                <li onclick="showContent('Drawing 17')">Drawing 17</li>
                <li onclick="showContent('Drawing 18')">Drawing 18</li>
                <li onclick="showContent('Drawing 19')">Drawing 19</li>
                <li onclick="showContent('Drawing 20')">Drawing 20</li>
                <!-- Add more items here -->
            </ul>
        </div>
        <div class="content">
            <img id="contentImage" src="" alt="Drawing" style="display: none;">
            <div id="contentDescription" class="description" style="display: none;">
                <!-- Content description will appear here -->
            </div>
        </div>
    </div>

    <script>
        function showContent(item) {
            const contentImage = document.getElementById('contentImage');

            const contentData = {

                    src: "media/2baar.png", // Replace with actual path
                    description: "Having a beer at the bar"
                },
                "Drawing 2": {
                    src: "media/hoodienchuo.png", // Replace with actual path
                    description: "Taking a break from the chuo for a dart"
                },

                "Drawing 3": {
                    src: "media/JJJ.png", // Replace with actual path
                    description: "Dragon in a chequebook"
                },
                
                "Drawing 4": {
                    src: "media/roosters.png", // Replace with actual path
                    description: "Couple of roosters at Gion Station"
                },
                "Drawing 5": {
                    src: "media/capricorn.png", // Replace with actual path
                    description: "Ancient Capricorn study"
                },
                "Drawing 6": {
                    src: "media/angel.png", // Replace with actual path
                    description: "Couple of roosters at Gion Station"
                },

                "Drawing 7": {
                    src: "media/anotherdude.png", // Replace with actual path
                    description: "couple of fresh looking dudes"
                },

                "Drawing 8": {
                    src: "media/benedict.png", // Replace with actual path
                    description: "Couple of roosters at Gion Station"
                },

                "Drawing 9": {

                },

                    src: "media/matador.png", // Replace with actual path
                    description: "Couple of roosters at Gion Station"
                },

                "Drawing 11": {
                    src: "media/badaairport.png", // Replace with actual path
                    description: "Couple of roosters at Gion Station"
                },
            };

            // Check if the item exists in the contentData
            if (contentData[item]) {
                contentImage.src = contentData[item].src;
                contentImage.style.display = 'block';
                contentDescription.textContent = contentData[item].description;
                contentDescription.style.display = 'block';
            }
        }
    </script>
</body>
</html>
